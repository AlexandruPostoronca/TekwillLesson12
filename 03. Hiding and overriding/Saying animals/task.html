<h2>Saying animals</h2>
<p>You have four classes: <code>Animal</code>, <code>Cat</code>, <code>Dog</code>, and <code>Duck</code>. The class animal has a method <code>say()</code>.</p>

<p>Override the method in all subclasses. Overridden methods should output what these animals say (using <code>System.out.println</code>).</p>

<p>Cat:</p>

<pre><code>meow-meow</code></pre>

<p>Dog:</p>

<pre><code>arf-arf</code></pre>

<p>Duck:</p>

<pre><code>quack-quack</code></pre>
